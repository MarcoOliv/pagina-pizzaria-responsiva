<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pizzaria Responsiva</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="esquerda">
            <div class="logo">
                PIZZA
            </div>
            <div class="atalhos">
                <div class="inicio">
                    <button type="button">Início</button>
                </div>
                <div class="cardapio">
                    <button type="button">Cardápio</button>
                </div>
                <div class="contato">
                    <button type="button">Visite-nos</button>
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="botoes">
                <button class="carrinho" onclick="abrirCarrinho()"><img src="assets/img/svg_shoppingCart.png.png"></button>
                <button class="buscar" onclick="buscarProduto()"><img src="assets/img/svg_search.png.png"></button>
            </div>
            <div class="login">
                <div class="botao-login">
                    <button type="button">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pagina">
        <div class="anuncio">
            anuncio
        </div>
        <div class="menu">
            <div class="titulo">
                Menu
            </div>
            <div class="opcoes">
                Opcoes
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="logo texto-branco">
            PIZZA
        </div>
        <div class="endereco">
            <span>Visite-nos: 123, Pizza Street, Flavor Team</span>  
        </div>
        <div class="email">
            <span>Nosso e-mail: pizza@suapizzaria.com</span>  
        </div>
        <div class="redes">
            <button type="button"><img src="assets/img/svg_instagram.png.png"></button>
            <button type="button"><img src="assets/img/facebook-176-svgrepo-com.png"></button>
            <button type="button"><img src="assets/img/whatsapp-svgrepo-com.png"></button>
        </div>
    </div>
</body>
</html>
